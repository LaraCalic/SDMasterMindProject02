<!DOCTYPE html>
<html lang="en">
  
  <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Three Rivers Resort</title>
      <link rel="stylesheet" href="styles.css"/>
  </head link rel="stylesheet" href="styles.css">


  <body>
      <div class="header-container">
          <h1><strong>Three Rivers Resort</strong></h1>
          <h3>Pittsburgh's Finest Luxury Vacation Destination</h3>
      </div>


      <form class="content-container">
         <div class="input-container">
            <div class="input-div">
              <label for="First name:">First Name:</label>
              <input type="text" name="First name:" id="First name:" required>
            </div>
         </div>


         <div class="input-div">
        <label for="Last name:">Last Name:</label>
        <input type="text" name="Last name:" id="Last name:" required>
         </div>
      </div>

      <div class="input-container">
        <div class="input-div">
          <label for="Email:">Email:</label>
          <input type="Email" name="Email:" id="Email:" required>
        </div>


        <div class="input-div">
          <label for="Address:">Address:</label>
          <input type="text" name="Address:" id="Address:" required>
        </div>
      </div>

      <div class="input-container">
        <div class="input-div">
          <label for="Rooms:">Rooms:</label>
          <input style="width: 146px" type="Number" name="Rooms:" id="Eooms:" min="1" max="2" required>
        </div>


        <div class="input-div">
          <label for="Adults:">Adults:</label>
          <input style="width: 146px" type="Number" name="Adults:" id="Adults:" min="1" max="4" required>
        </div>
      </div>

      <div class="input-container">
        <div class="input-div">
          <label for="Nights:">Nights:</label>
          <input style="width: 146px" type="Number" name="Nights:" id="Nights:" min="1" max="7" required>
        </div>

    
          <button type="Confirm Reservation">Confirm Reservation<button>
  
      </form>
  </body>
</html>
